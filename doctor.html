<!DOCTYPE html>
<html >
<head>
	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta charset="UTF-8">
	
<title>Medical</title>

	<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
	
		<link rel="stylesheet" href="css/linearicons.css">=
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/magnific-popup.css">
		<link rel="stylesheet" href="css/nice-select.css">
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/main.css">


		<script>
				function myFunction() {
				  alert("Hey!! Your appointment has been recorded!");
				}
				</script>
	</head>
	<body>

	
		<header class="default-header">
			<div class="container">
				<div class="header-wrap">
					<div class="header-top d-flex justify-content-between align-items-center">
						<div class="logo">
							<a href="#home"><img src="img/logo.png" alt=""></a>
						</div>
						<div class="main-menubar d-flex align-items-center">
							<nav class="hide">
                                    <a href="patient.html">Add Patient</a>
                                    <a href="index.html">Logout</a>
							
							</nav>
							<div class="menu-bar"><span class="lnr lnr-menu"></span></div>
						</div>
					</div>
				</div>
            </div></header>
            <br>
        
	
            <section class="about-area" id="appoinment">
                    <div class="container-fluid">
                        <div class="row d-flex justify-content align-items-center">
                            <div class="col-lg-6 col-md-12 about-left no-padding">
                                <img class="img-fluid" src="img/about-img.jpg" alt="">
                            </div>
                            <div class="col-lg-6 col-md-12 about-right no-padding">
                                <h1>DOCTOR FORM </h1>
                                <form class="booking-form" id="myForm" >
                                         <div class="row">
                                                <div class="col-lg-6 d-flex flex-column">
                                                        <input name="id" placeholder="10013" onfocus="this.placeholder = ''" onblur="this.placeholder = 'id'" class="form-control mt-20" required="" type="text" required>
                                                    </div>
                                                    <div class="col-lg-6 d-flex flex-column">
                                                            <input id="datepicker2" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" title="Format must be DD.MM.YYYY" name="app-date" class="single-in mt-20"  onblur="this.placeholder = 'Joining date'" type="text" placeholder="Appoinment date" required>
                                                        </div>
                                             <div class="col-lg-12 d-flex flex-column">
                                                 <input name="name" placeholder="Doctor name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Patient name'" class="form-control mt-20" required="" type="text" required>
                                             </div>
                                             <div class="col-lg-6 d-flex flex-column">
                                                <input name="phone" pattern="[789][0-9]{9}" title="Enter 10 digit number!!" placeholder="Phone" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Phone'" class="form-control mt-20" required="" type="text" required>
                                            </div>
                                            <div class="col-lg-3 d-flex flex-column">
                                                    <input name="gender" placeholder="Sex" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Sex'" class="form-control mt-20" required="" type="text" required>
                                                </div>
                                                <div class="col-lg-3 d-flex flex-column">
                                                        <input name="Age" placeholder="Age" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Age'" class="form-control mt-20" required="" type="text" required>
                                                    </div>
                                                    <div class="col-lg-6 d-flex flex-column">
                                                            <input name="department" placeholder="department" onfocus="this.placeholder = ''" onblur="this.placeholder = 'department'" class="form-control mt-20" required="" type="text" required>
                                                        </div>
                                                        <div class="col-lg-6 d-flex flex-column">
                                                                <input name="position" placeholder="Position" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Position'" class="form-control mt-20" required="" type="text" required>
                                                            </div>
                                                        <div class="col-lg-6 d-flex flex-column">
                                                                <input name="Room" placeholder="Roomno" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Room'" class="form-control mt-20" required="" type="text" required>
                                                            </div>

                                                            <div class="col-lg-6 d-flex flex-column">
                                                                    <input name="bg" placeholder="Bloodgroup" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Bloodgroup'" class="form-control mt-20" required="" type="text" required>
                                                                </div>

                                                            <div class="col-lg-12 flex-column">
                                                                    <textarea class="form-control mt-20" name="Address" placeholder="Address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Address'" required=""></textarea>
                                                                </div>
                                            
                                            
        
                                            <div class="col-lg-12 d-flex justify-content-center send-btn">
                                                <button class="submit-btn primary-btn mt-20 text-uppercase " onclick="myFunction()" >Done<span class="lnr lnr-arrow-right"></span></button>
                                            </div>
        
                                            <div class="alert-msg"></div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
	

		<script src="js/vendor/jquery-2.2.4.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="js/vendor/bootstrap.min.js"></script>
		<script src="js/jquery.ajaxchimp.min.js"></script>
		<script src="js/jquery.nice-select.min.js"></script>
		<script src="js/jquery.sticky.js"></script>
		<script src="js/parallax.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="js/jquery.magnific-popup.min.js"></script>
		<script src="js/waypoints.min.js"></script>
		<script src="js/jquery.counterup.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
